run-cm-ansible: True
redhat:
   # skip-subscription-manager: True
   # set-add-repo: http://drop.ceph.com/qa/75.repo
   rhbuild: '3.3'
   base-repo-url: http://download.eng.bos.redhat.com/composes/auto/ceph-3.3-rhel-7/latest-RHCEPH-3-RHEL-7/
overrides:
  selinux:
    whitelist:
    - '/home/ubuntu/cephtest/'
    - '/var/lib/ceph/tmp/ceph-disk.activate.lock'
    - 'comm="sh"'
    - 'comm="mgr-fin"'
  ansible.cephlab:
      tags: zap,epel,hostname,lvm,partition,secondary-nic,packages
  ceph_ansible:
    rhbuild: '3.3'
    setup-clients: true
    # ceph_rhcs: true
    vars:
       ceph_conf_overrides:
         global:
           mon max pg per osd: 1024
           osd default pool size: 2
           osd pool default pg num: 64
           osd pool default pgp num: 64
       ceph_mgr_modules:
       - status
       - restful
       ceph_origin: distro
       ceph_repository: rhcs
       ceph_stable: true
       ceph_stable_release: luminous
       ceph_stable_rh_storage: true
       ceph_test: true
       cephfs_pools:
       - name: cephfs_data
         pgs: '64'
       - name: cephfs_metadata
         pgs: '64'
       journal_collocation: true
       journal_size: 1024
       osd_auto_discovery: false
       osd_objectstore: bluestore
       osd_scenario: collocated
  install:
   ceph:
    fs: xfs
    rhbuild: '3.3'
    #conf:
    #  global:
    #    cluster network: 172.20.20.0/24
  workunit:
    #branch: ceph-2-rhel-patches
    branch: rh-luminous
  s3tests:
    client.0:
      force-branch: ceph-luminous
