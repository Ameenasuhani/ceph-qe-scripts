# script: test_object_expiration.py
config:
 user_count: 1
 bucket_count: 1
 objects_count: 2
 objects_size_range:
  min: 5
  max: 15
 test_ops:
      enable_versioning: true
      create_object: true
      version_count: 3
      delete_marker: false
 lifecycle_ops:
      - ID: LC_Rule_1
        Filter:
          Prefix: key1
        Status: Enabled
        Expiration:
          Days: 2
      - ID: LC_Rule_2
        Filter:
          Prefix: key2
        Status: Enabled
        Expiration:
          Days: 2


