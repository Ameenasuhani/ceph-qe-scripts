config:
  user_count: 1
  bucket_count: 1
  objects_count: 1
  objects_size_range:
    min: 50
    max: 100
  test_ops:
    create_bucket: true
    create_object: true
    upload_type: multipart
    download_object: false
    delete_bucket_object: true
    sharding:
      enable: false
      max_shards: 0
    compression:
      enable: false
      type: zlib
  etag_verification: true
